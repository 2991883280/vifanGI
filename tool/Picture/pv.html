    <script>  
           var textCopy=function (data) {
                var f=document.createElement("form");
                f.id="copy-"+Date.parse(new Date());
                f.onsubmit=function(){return false};
                f.style="opacity: 0;height: 1px;width: 1px;overflow: hidden;position:fixed;top: -1;left: -1;z-index: -1;"
                f.innerHTML=`<button onclick='story.select();document.execCommand("Copy");'></button>
                <textarea name="story">${data}</textarea>`;
                document.body.appendChild(f);
                document.querySelector(`#${f.id}>button`).click();  
                document.body.removeChild(document.getElementById(f.id));
alert("复制成功");
            } 
    </script>

</head>

	<body class="layui-container">
		<div class="layui-row">
			<div class="layui-col-sm1 jsxs-title"> </div>
								<div class="layui-col-sm2 jsxs-title"> </div>
			<div class="layui-col-sm4">
			</div>
			<div class="layui-col-sm1 jsxs-title"> </div>
		</div>

		<div class="jsxs-sc">
			<div class="layui-row">
				<input type="file" accept="image/*" multiple="">
				<button type="button" class="layui-btn">选择本地图片</button>
				<button type="button" class="layui-btn layui-btn-normal" onclick="url_uploaddj()">上传远程图片</button>
	
			
    <button onclick="textCopy(document.getElementById('url-res-txt').value)" class="layui-btn" >复制外链</button> 
            
	</div>
		</div>
